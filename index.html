<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puma</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <div class="hero-wrapper container"><header class="header">
            <div class="header-logo">
                <img src="/img/logo/logo.png" alt="logo">
            </div>
            <div class="header-menu">
                <a href="">Menu</a>
                <a href="">About</a>
                <a href="">Feature</a>
                <a href="">Gallary</a>
            </div>
            <div class="header-button">
                <button>Buy now</button>
            </div>
        </header>
        <div class="hero-title">
            <div>
                <h1>Life is better <br> in running <br> <span>shoes</span>.</h1>
                <p class="hero-subtitle">Lorem ipsum dolor sit amet, consectetur <br> adipiscing elit. Egestas leo ultrices </p>
            </div>
            <div class="hero-image">
                <img src="/img/img/shpuma.png" alt="puma">
            </div>
            <div class="hero-icon">
                <button><img src="/img/icon/left.png" alt="left"></button>
            </div>
        </div>
        <div class="hero-select content">
            <div class="select-items">
                <div class="hero-select__item">
                    <h2>Brand</h2>
                    <select name="Brand" id="item">
                        <option value="Brand">Puma</option>
                    </select>
                </div>
                <hr>
                <div class="hero-select__item">
                    <h2>Person</h2>
                    <select name="Person" id="item">
                        <option value="Person">man</option>
                        <option value="Person">woman</option>
                        <option value="Person">kids</option>
                    </select>
                </div> 
                <hr>
                <div class="hero-select__item">
                    <h2>Size</h2>
                    <select name="Size" id="item">
                        <option value="Size">large</option>
                        <option value="Size">small</option>
                        <option value="Size">medium</option>
                    </select>
                </div>  
                <hr>
                <div class="hero-select__item">
                    <h2>Price</h2>
                    <select name="Price" id="item">
                        <option value="Price">150$</option>
                        <option value="Price">250$</option>
                        <option value="Price">450$</option>
                        <option value="Price">1000$</option>
                    </select>
                </div>  
                <div class="hero-select__item">
                    <button>Buy now</button>
                </div>
            </div> 
        </div>
       
    </div>
        
    </div>
    <!-- /.hero -->
</body>
</html>
